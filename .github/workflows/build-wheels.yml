name: Build, test, and upload Python wheels

on:
  push:
    branches:
      - master

env:
  PYPI: 0
  PYPITEST: 1
  CIBW_BEFORE_TEST: pip install cython
  CIBW_SKIP: pp*
  CIBW_TEST_COMMAND: pytest {package}
  CIBW_TEST_REQUIRES: pytest numpy pot energyflow
  CIBW_TEST_SKIP: *i686 *win32
  TWINE_USERNAME: __token__
  TWINE_PASSWORD_PYPITEST: ${{ secrets.TWINE_PASSWORD_PYPITEST }}

jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python packages
        run: python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install libomp
        run: brew install libomp
      - name: Install Python packages
        run: python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  windows-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python packages
        run: python3 -m pip install .[test] pytest
      - name: Test package
        run: pytest wasserstein

  linux-build:
    runs-on: ubuntu-latest
    needs: [linux-test, macos-test, windows-test]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Build wheels and upload to PyPI
        run: ./scripts/build-wheels-and-upload.sh

  macos-build:
    runs-on: macos-latest
    needs: [linux-test, macos-test, windows-test]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install libomp
        run: brew install libomp
      - name: Build wheels and upload to PyPI
        run: ./scripts/build-wheels-and-upload.sh sdist

  windows-build:
    runs-on: windows-latest
    needs: [linux-test, macos-test, windows-test]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Build wheels and upload to PyPI
        shell: bash
        run: ./scripts/build-wheels-and-upload.sh
