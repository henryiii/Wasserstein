---
language: python

install:
  - python3 -m pip install oldest-supported-numpy
  - python3 setup.py install

before_script:
  - python3 -m pip install pytest energyflow pot

script:
  - pytest

stages:
  - test
  - build

jobs:
  exclude:
    #- stage: build

  include:

  ##############################################################################
  # TESTS
  ##############################################################################

    # test on linux
    - name: Python3.7 - Linux
      stage: test
      dist: bionic
      python: 3.7

    # test on linux
    - name: Python3.8 - Linux
      stage: test
      dist: bionic
      python: 3.8

    # test on linux
    - name: Python3.9 - Linux
      stage: test
      dist: bionic
      python: 3.9
      after_install:
        - python3 -m pip install cython

    # test on Mac
    - name: Test on Mac
      stage: test
      os: mac
      osx_image: xcode11
      language: shell
      before_install:
        - brew update > /dev/null
        - brew install libomp

    # test on Windows
    - name: Test on Windows
      stage: test
      os: windows
      language: shell
      before_install: 
        - choco install python --version 3.8.3
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH

  ##############################################################################
  # BUILDS
  ##############################################################################

    # build on linux
    - name: Build wheels on Linux
      stage: build
      dist: bionic
      services: docker
      install: python3 -m pip install cibuildwheel twine
      script:
        - python3 setup.py sdist --formats=gztar
        - python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - ./scripts/pypi-upload.sh sdist

    # build on mac
    - name: Build wheels on Mac
      stage: build
      os: osx
      osx_image: xcode11
      language: shell
      before_install:
        - brew update > /dev/null
        - brew install libomp
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - python3 -m pip install twine
        - ./scripts/pypi-upload.sh

    # build on windows
    - name: Build wheels on Windows
      stage: build
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.3
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - python3 -m pip install twine
        - ./scripts/pypi-upload.sh
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH

env:
  global:
    - TWINE_USERNAME=__token__
    - CIBW_BEFORE_BUILD="pip install oldest-supported-numpy"
    - CIBW_BEFORE_TEST="pip install cython"
    - CIBW_SKIP="pp*"
    - CIBW_TEST_COMMAND="pytest {package}"
    - CIBW_TEST_REQUIRES="pytest numpy pot energyflow"
    - CIBW_TEST_SKIP="*i686 *win32"
    - PYPI_TEST=true

branches:
  only:
    - master
